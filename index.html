<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Alyssa ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Page 1: Welcome -->
    <div id="page1" class="page active">
        <div class="page-content">
            <h1 class="main-title">Happy Valentine's Day Alyssa</h1>
            <div class="photo-section">
                <div class="photo-placeholder">
                    <p>Add your favorite photos here ❤️</p>
                    <!-- You can add actual photos by replacing the placeholder -->
                </div>
            </div>
            <button class="continue-btn" onclick="goToPage2()">Continue</button>
        </div>
    </div>

    <!-- Page 2: The Question -->
    <div id="page2" class="page">
        <div class="page-content">
            <h1 class="question-title">Will you be my valentine?</h1>
            <div class="button-container">
                <button id="yesBtn" class="yes-btn" onclick="showFinalMessage()">YES! ❤️</button>
                <button id="noBtn" class="no-btn">No</button>
            </div>
        </div>
    </div>

    <!-- Final Message -->
    <div id="finalMessage" class="page">
        <div class="page-content">
            <h1 class="final-title">What an honour that I can be your valentine</h1>
            <p class="final-text">I left a note hidden in your room, try to find it ❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
